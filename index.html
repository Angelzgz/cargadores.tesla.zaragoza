<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargadores Tesla Puerto Venecia</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: white;
        }

        .background-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            opacity: 0.1;
            z-index: -1;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bb/Tesla_T_symbol.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            border-radius: 10px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        .image-container {
            position: relative;
            width: calc(50% - 10px);
            max-width: 300px;
            cursor: pointer;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .image-container:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-description {
            font-size: 14px;
            margin-top: 5px;
        }

        .status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            font-size: 16px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .out-of-service-button {
            display: block;
            margin: 10px auto;
            background-color: yellow;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1;
            border-radius: 5px;
        }

        .out-of-service-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }

        @media only screen and (max-width: 600px) {
            .image-container {
                width: calc(100% - 20px);
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="background-logo"></div>

    <div class="images">
        <div class="image-container-wrapper">
            <button class="out-of-service-button" onclick="markOutOfService(event, this)">Fuera de Servicio</button>
            <div class="image-container" data-charger-id="charger1" onclick="toggleStatus(this)">
                <img src="https://smartchargeamerica.com/wp-content/uploads/2020/01/tesla-wall-connector-third-generation-electric-car-charger-1.jpg" alt="Imagen 1">
                <div class="status" style="background-color: green;">Libre</div>
                <div class="out-of-service-overlay">X</div>
            </div>
            <div class="image-description">Cargador abierto todas marcas</div>
        </div>
        <div class="image-container-wrapper">
            <button class="out-of-service-button" onclick="markOutOfService(event, this)">Fuera de Servicio</button>
            <div class="image-container" data-charger-id="charger2" onclick="toggleStatus(this)">
                <img src="https://smartchargeamerica.com/wp-content/uploads/2020/01/tesla-wall-connector-third-generation-electric-car-charger-1.jpg" alt="Imagen 2">
                <div class="status" style="background-color: green;">Libre</div>
                <div class="out-of-service-overlay">X</div>
            </div>
            <div class="image-description">Cargador 2</div>
        </div>
        <div class="image-container-wrapper">
            <button class="out-of-service-button" onclick="markOutOfService(event, this)">Fuera de Servicio</button>
            <div class="image-container" data-charger-id="charger3" onclick="toggleStatus(this)">
                <img src="https://smartchargeamerica.com/wp-content/uploads/2020/01/tesla-wall-connector-third-generation-electric-car-charger-1.jpg" alt="Imagen 3">
                <div class="status" style="background-color: green;">Libre</div>
                <div class="out-of-service-overlay">X</div>
            </div>
            <div class="image-description">Cargador 1</div>
        </div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>

    <script>
        // Configura la conexión con Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyByTpKLY088ztiSBAgcx-c1K-_lkKtSNOA",
            authDomain: "cargadores-tesla.firebaseapp.com",
            databaseURL: "https://cargadores-tesla-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "cargadores-tesla",
            storageBucket: "cargadores-tesla.appspot.com",
            messagingSenderId: "275536311215",
            appId: "1:275536311215:web:dddfe5d379cd97d294b55a"
			measurementId: "G-V4ZDQ11VT8"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        function toggleStatus(element) {
            const statusDiv = element.querySelector('.status');
            const chargerId = element.dataset.chargerId;

            // Obtiene una referencia a la base de datos
            const database = firebase.database();
            const chargersRef = database.ref('chargers/' + chargerId);

            // Cambia el estado
            chargersRef.once('value', function(snapshot) {
                let newState;
                if (snapshot.val().status === 'Libre') {
                    newState = 'Ocupado';
                } else {
                    newState = 'Libre';
                }
                statusDiv.textContent = newState;
                statusDiv.style.backgroundColor = newState === 'Libre' ? 'green' : 'red';

                // Actualiza el estado en Firebase
                chargersRef.update({
                    status: newState
                });
            });
        }

        function markOutOfService(event, button) {
            event.stopPropagation();
            const container = button.nextElementSibling;
            const overlay = container.querySelector('.out-of-service-overlay');
            const chargerId = container.dataset.chargerId;

            // Obtiene una referencia a la base de datos
            const database = firebase.database();
            const chargersRef = database.ref('chargers/' + chargerId);

            // Muestra o oculta el overlay de "Fuera de Servicio"
            if (overlay.style.display === 'flex') {
                overlay.style.display = 'none';
            } else {
                overlay.style.display = 'flex';
            }

            // Actualiza el estado en Firebase
            chargersRef.update({
                outOfService: overlay.style.display === 'flex'
            });
        }

        // Escucha cambios en el estado de los cargadores
        firebase.database().ref('chargers').on('child_changed', function(snapshot) {
            const chargerId = snapshot.key;
            const chargerData = snapshot.val();
            const chargerContainer = document.querySelector(`[data-charger-id="${chargerId}"]`);

            if (chargerContainer) {
                const statusDiv = chargerContainer.querySelector('.status');
                const overlay = chargerContainer.querySelector('.out-of-service-overlay');

                // Actualiza la interfaz de usuario según los datos de Firebase
                if (statusDiv) {
                    statusDiv.textContent = chargerData.status;
                    statusDiv.style.backgroundColor = chargerData.status === 'Libre' ? 'green' : 'red';
                }

                if (overlay) {
                    overlay.style.display = chargerData.outOfService ? 'flex' : 'none';
                }
            }
        });
    </script>

</body>
</html>
