<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Estado de Imágenes</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .background-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            opacity: 0.1;
            z-index: -1;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bb/Tesla_T_symbol.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        .image-container {
            position: relative;
            width: calc(50% - 10px); /* Ajuste para dos columnas en móvil */
            max-width: 300px; /* Tamaño máximo para la imagen */
            cursor: pointer;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            font-size: 16px;
        }

        .out-of-service-button {
            display: block;
            margin: 10px auto;
            background-color: yellow;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1;
        }

        .out-of-service-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        @media only screen and (max-width: 600px) {
            .image-container {
                width: calc(100% - 20px); /* Ajuste para una columna completa en móvil */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="background-logo"></div>

    <div class="images">
        <div class="image-container-wrapper">
            <button class="out-of-service-button" onclick="markOutOfService(event, this)">Fuera de Servicio</button>
            <div class="image-container" onclick="toggleStatus(this)">
                <img src="https://smartchargeamerica.com/wp-content/uploads/2020/01/tesla-wall-connector-third-generation-electric-car-charger-1.jpg" alt="Imagen 1">
                <div class="status" style="background-color: green;">Libre</div>
                <div class="out-of-service-overlay">X</div>
            </div>
        </div>
        <div class="image-container-wrapper">
            <button class="out-of-service-button" onclick="markOutOfService(event, this)">Fuera de Servicio</button>
            <div class="image-container" onclick="toggleStatus(this)">
                <img src="https://smartchargeamerica.com/wp-content/uploads/2020/01/tesla-wall-connector-third-generation-electric-car-charger-1.jpg" alt="Imagen 2">
                <div class="status" style="background-color: green;">Libre</div>
                <div class="out-of-service-overlay">X</div>
            </div>
        </div>
        <div class="image-container-wrapper">
            <button class="out-of-service-button" onclick="markOutOfService(event, this)">Fuera de Servicio</button>
            <div class="image-container" onclick="toggleStatus(this)">
                <img src="https://smartchargeamerica.com/wp-content/uploads/2020/01/tesla-wall-connector-third-generation-electric-car-charger-1.jpg" alt="Imagen 3">
                <div class="status" style="background-color: green;">Libre</div>
                <div class="out-of-service-overlay">X</div>
            </div>
        </div>
    </div>

    <script>
        function toggleStatus(element) {
            const statusDiv = element.querySelector('.status');
            if (statusDiv.textContent === 'Libre') {
                statusDiv.textContent = 'Ocupado';
                statusDiv.style.backgroundColor = 'red';
            } else {
                statusDiv.textContent = 'Libre';
                statusDiv.style.backgroundColor = 'green';
            }
        }

        function markOutOfService(event, button) {
            event.stopPropagation();
            const container = button.nextElementSibling;
            const overlay = container.querySelector('.out-of-service-overlay');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
